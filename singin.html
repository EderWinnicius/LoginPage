<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap');
      </style>
    <link rel="stylesheet" href="stylesing.css">
    <title>SINGIN_PAGE</title>
</head>
<body>
    <div class="mainSingIn">
        <div class="leftSingin">

            <form class="cardSingIn">

                <h1>Cadastre-se</h1>

                <div class="textField">
                    <label for="name"></label>
                    <input type="text" name="name" tittle="Coloque aqui seu primeiro nome" placeholder="Nome*" required>
                    
                    <label for="surname"></label>
                    <input type="text" name="surname" tittle="coloque aqui seu sobrenome" placeholder="sobrenome*">

                    <label for="email"></label>
                    <input type="email" name="email" tittle="Coloque aqui o seu e-mail" placeholder="meuemail@dominio.com*" required>
                </div>

                <div class="textField">
                    <label for="password"></label>
                    <input type="password" name="senha" tittle="Defina uma senha" placeholder="Senha*" required>

                    <label for="passwordConfirm"></label>
                    <input type="password" name="passwordConfirm" tittle="Confirme sua senha"  placeholder="Confirme sua senha*" required>
                </div>
                
                <a href="./index.html" class="login">Login</a>
                <button type="submit" class="btnSingIn" autofocus>Cadastre-se</button>
                
            </form>

        </div>
        <div class="rightSingIn">
            <h1 class="titulo">Cadastre-se para fazer parte do nosso time</h1>
            <img src="./subscriber-animate.svg" alt="subscribeFigure" class="animated">
        </div>
    </div>




</body>
</html>
